<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 삭제</title>
</head>
<body>
    <h1>게시물 삭제</h1>
    <p>정말로 이 게시물을 삭제하시겠습니까?</p>
    <form id="deleteForm" action="{% url 'posting_delete' post.id %}" method="POST">
        {% csrf_token %}
        <button type="button" id="deleteButton">삭제</button>
    </form>
    <button onclick="window.history.back()">취소</button>

    <script>
        // Confirm deletion when delete button is clicked
        document.getElementById('deleteButton').addEventListener('click', function() {
            if (confirm("정말로 이 게시물을 삭제하시겠습니까?")) {
                document.getElementById('deleteForm').submit(); // Submit the form for deletion
            }
        });
    </script>
</body>
</html>
