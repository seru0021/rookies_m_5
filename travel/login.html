<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('이미지_파일_경로.jpg'); /* 배경 이미지 파일의 URL */
            background-size: cover; /* 화면 전체를 덮도록 배경 이미지 크기 조절 */
            background-repeat: no-repeat; /* 배경 이미지 반복 없음 */
        }
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="submit"], .btn-signup {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"], .btn-signup {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <button class="btn-signup" onclick="window.location.href='/signup'">Sign Up</button>
    </div>
</body>
</html>
