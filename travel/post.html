<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        /* 스타일 시트 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 하늘색 배경 */
        }
        .header {
            background-color: #87ceeb; /* 하늘색 */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .header button {
            margin-left: 10px;
            background-color: #298cf0; /* 짙은 파랑색 */
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* 변화에 부드럽게 전환 */
        }
        .header button:hover {
            background-color: #4682b4; /* 파랑색 */
        }
        .sidebar {
            width: calc(100% / 6);
            height: 100vh;
            background-color: #add8e6; /* 연한 파랑색 */
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }
        .content {
            width: calc(5 * (100% / 6));
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }
        .post {
            border: 2px solid #87cefa; /* 하늘색 */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff; /* 흰색 배경 */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .post h2 {
            color: #4169e1; /* 짙은 파랑색 */
        }
        .post p {
            color: #333; /* 진한 회색 */
        }
        .comment {
            margin-left: 20px;
        }
        .rating-select,
        .region-select {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #4169e1; /* 짙은 파랑색 */
            background-color: #fff; /* 흰색 배경 */
            color: #4169e1; /* 짙은 파랑색 */
            transition: border-color 0.3s, background-color 0.3s, color 0.3s; /* 변화에 부드럽게 전환 */
        }
        select:hover,
        select:focus {
            border-color: #4682b4; /* 파랑색 */
            background-color: #f0f8ff; /* 하늘색 배경 */
            color: #333; /* 진한 회색 */
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="button" onclick="window.location.href='main.html'">로그아웃</button>
        <button class="button" onclick="window.location.href='myinfo.html'">내정보</button>
        <button class="button" onclick="window.location.href='posting_new.html'">글쓰기</button>
    </div>
    
    <div class="sidebar">
        <div class="rating-select">
            <label for="rating">평점 :</label>
            <select name="rating" id="rating">
                <option value="1">1점</option>
                <option value="2">2점</option>
                <option value="3">3점</option>
                <option value="4">4점</option>
                <option value="5">5점</option>
            </select>
        </div>
        <div class="region-select">
            <label for="region">지역 :</label>
            <select name="region" id="region">
                <option value="seoul">서울</option>
                <option value="gyeonggi">경기</option>
                <option value="jeju">제주도</option>
            </select>
        </div>
    </div>

    <div class="content">
        <div class="post">
            <h2>게시물 제목</h2>
            <p>게시물 내용이 여기에 들어갑니다.</p>
            <hr>
            <h3>notice</h3>
            <div class="comment">
                <p>별점 : </p>
            </div>
            <div class="comment">
                <p>해시태그 : </p>
            </div>
        </div>

        <div class="post">
            <h2>다른 게시물 제목</h2>
            <p>다른 게시물 내용이 여기에 들어갑니다.</p>
            <hr>
            <h3>댓글</h3>
            <div class="comment">
                <p>댓글 1: 좋은 정보 감사합니다!</p>
            </div>
            <div class="comment">
                <p>댓글 2: 매우 유용한 내용입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
