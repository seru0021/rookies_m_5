<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="post_style.css">
    
</head>
<body>
    <div class="header">
        <button class="button" onclick="window.location.href='main.html'">로그아웃</button>
        <button class="button" onclick="window.location.href='myinfo.html'">내정보</button>
        <button class="button" onclick="window.location.href='posting_new.html'">글쓰기</button>
    </div>
    
    <div class="sidebar">
        <div class="rating-select">
            <label for="rating">평점 :</label>
            <select name="rating" id="rating">
                <option value="1">1점</option>
                <option value="2">2점</option>
                <option value="3">3점</option>
                <option value="4">4점</option>
                <option value="5">5점</option>
            </select>
        </div>
        <div class="region-select">
            <label for="region">지역 :</label>
            <select name="region" id="region">
                <option value="seoul">서울</option>
                <option value="gyeonggi">경기</option>
                <option value="jeju">제주도</option>
            </select>
        </div>
    </div>

    <div class="content">
        <div class="post">
            <h2>게시물 제목</h2>
            <p>게시물 내용이 여기에 들어갑니다.</p>
            <hr>
            <h3>notice</h3>
            <div class="comment">
                <p>별점 : </p>
            </div>
            <div class="comment">
                <p>해시태그 : </p>
            </div>
        </div>

        <div class="post">
            <h2>다른 게시물 제목</h2>
            <p>다른 게시물 내용이 여기에 들어갑니다.</p>
            <hr>
            <h3>댓글</h3>
            <div class="comment">
                <p>댓글 1: 좋은 정보 감사합니다!</p>
            </div>
            <div class="comment">
                <p>댓글 2: 매우 유용한 내용입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
